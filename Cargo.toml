[package]
name = "integral_site"
version = "0.1.0"
edition = "2021"

[lib]
crate-type=["cdylib"]

[profile.release]
debug = false
codegen-units = 1
opt-level = "z" #optimize for size
lto = true
strip = true

[dependencies]
meval = { git = "https://github.com/Titaniumtown/meval-rs.git" }
egui = "0.17.0"
eframe = "0.17.0"
instant = { version = "0.1.12", features = ["wasm-bindgen"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1.7"
tracing-wasm = "0.2.1"
wee_alloc = "0.4.5"
wasm-bindgen = "0.2.79"
