[package]
name = "integral_site"
version = "0.1.0"
edition = "2021"

[lib]
crate-type=["cdylib"]

[profile.release]
debug = 0
codegen-units = 1
opt-level = 3
lto = true

[dependencies]
wasm-bindgen = "0.2.79"
plotters = "0.3.1"
plotters-canvas = "0.3.0"
wee_alloc = "0.4.5"
web-sys = { version = "0.3.56", features = ["HtmlCanvasElement"] }
meval = { git = "https://github.com/Titaniumtown/meval-rs.git" }
console_error_panic_hook = "0.1.7"
tracing-wasm = "0.2.1"