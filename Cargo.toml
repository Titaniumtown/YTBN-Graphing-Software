[package]
name = "ytbn_graphing_software"
version = "0.1.0"
edition = "2021"
build = "build.rs"
license = "AGPL-3.0"
repository = "https://github.com/Titaniumtown/YTBN-Graphing-Software"

[lib]
crate-type=["cdylib"]

[profile.release]
debug = false
codegen-units = 1
opt-level = "z" #optimize for size
lto = true
strip = true

[profile.dev]
debug = true
opt-level = 2
lto = false

[dependencies]
eframe = { git = "https://github.com/emilk/egui", default-features = false, features = ["egui_glow"] }
# include-flate = { git = "https://github.com/Titaniumtown/include-flate.git" }
shadow-rs = { version = "0.9", default-features = false }
const_format = { version = "0.2.22", default-features = false, features = ["fmt"] }
cfg-if = "1.0.0"
exmex = { git = "https://github.com/Titaniumtown/exmex.git", branch = "main", features = ["partial"] }
lazy_static = "1.4.0"
tar = "0.4.38"
ruzstd = { git = "https://github.com/KillingSpark/zstd-rs.git" }

[build-dependencies]
shadow-rs = "0.9"
command-run = "1.1.1"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
instant = { version = "0.1.12" }

[target.'cfg(target_arch = "wasm32")'.dependencies]
instant = { version = "0.1.12", features = ["wasm-bindgen"] }
console_error_panic_hook = "0.1.7"
wee_alloc = "0.4.5"
wasm-bindgen = { version = "0.2.79", default-features = false, features = ["std"] }
web-sys = "0.3.56"
